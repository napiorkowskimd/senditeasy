<head>
  <link rel="stylesheet" type="text/css" href="/senditeasy/web_server/static/css/mystyle.css">
</head>

<body >
  <button class="button pure-button" onclick="myFunction()">Create QR Code</button>
  <div id="myDIV" style="display:none">
    <img src="https://www.pexels.com/photo/white-and-yellow-flower-with-green-stems-36764/" alt=""
         width="350" height="350"/>
    <button class="button button1">Download</button>
  </div>
</body>

<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
